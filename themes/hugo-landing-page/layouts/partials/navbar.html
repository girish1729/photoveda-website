
<nav id='site-menu' class="fixed top-0 z-30 opacity-100 inset-x-0 bg-opacity-100 flex
flex-col sm:flex-row w-full justify-between items-center
px-4 sm:px-6 py-1 bg-white ">
    <div class="w-full sm:w-auto self-start sm:self-center flex flex-row sm:flex-none flex-no-wrap justify-between items-center">
        <a href="{{ .Site.BaseURL }}" class="no-underline"><img
src="/images/photoveda-logo.svg" alt="Photoveda Logo" class="w-32"></a>
        <button id="menuBtn" class="hamburger block sm:hidden focus:outline-none" type="button" onclick="navToggle();" aria-label="Show Menu">
	<span class="hamburger__top-bun"></span>
	<span class="hamburger__middle-bun"></span>
	<span class="hamburger__bottom-bun"></span></button>
    </div>
    <div id="menu" class="opacity-100 bg-white w-full sm:w-auto self-end sm:self-center hidden sm:flex flex-col sm:flex-row items-center h-full py-1 pb-4 sm:py-0 sm:pb-0">
	{{ $currentPage := . -}}
     {{ range .Site.Params.headermenu }}
	{{ if eq .title "Join waitlist" }}
        <a class="text-md hover:bg-amber-500 text-md text-center w-full
no-underline sm:w-auto sm:pr-4 py-2 sm:py-1 {{ if eq $currentPage .  }}
bg-yellow {{ end }}" href=" {{ .link }}" target="blank" >{{ .title }}</a>
	{{ else }}
        <a class="text-md hover:bg-amber-500 text-md text-center w-full no-underline sm:w-auto sm:pr-4 py-2 sm:py-1 {{ if eq $currentPage .  }} bg-yellow {{ end }}" href=" {{ .link }}" >{{ .title }}</a>
	{{ end }}
    {{ end }}
    </div>
</nav>
