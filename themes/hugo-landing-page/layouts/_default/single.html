{{ define "main" }}
    <link rel="stylesheet"  href="/css/normalize.min.css">

    {{ partial "navbar.html" . }}
    <div id="{{ .Title }}" class="w-full flex flex-col justify-center items-center">
        <div class="self-center w-full sm:w-2/3 xl:w-1/2 px-8 sm:px:0 pt-4">
            <h2 class="font-bold uppercase tracking-widest text-gray-800 text-2xl mb-4">{{ .Title }}</h2>
 <meta
     name="description"
     content="{{ if .Params.summary }}{{ .Params.summary }}{{ else if
.Site.Params.Description }}{{ .Site.Params.Description }}{{ else
}}Something hardcoded{{ end }}"
   />
            <div class="font-light text-black text-lg">
                {{ .Content }}
            </div>
	    {{ if eq .Type "blog" }}
		
     <button id='signUp' type="button"
              class="inline-block rounded bg-yellow-500 px-12 pt-3.5
pb-3 text-sm font-medium uppercase leading-normal text-neutral-50
shadow-[0_4px_9px_-4px_rgba(51,45,45,0.7)] transition duration-150
ease-in-out hover:bg-yellow-600
hover:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)]
focus:bg-yellow-600
focus:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)]
focus:outline-none focus:ring-0 active:bg-yellow-500
active:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)]
dark:bg-yellow-50 dark:text-neutral-800
dark:shadow-[0_4px_9px_-4px_rgba(251,251,251,0.3)]
dark:hover:shadow-[0_8px_9px_-4px_rgba(251,251,251,0.1),0_4px_18px_0_rgba(251,251,251,0.05)]
dark:focus:shadow-[0_8px_9px_-4px_rgba(251,251,251,0.1),0_4px_18px_0_rgba(251,251,251,0.05)]
dark:active:shadow-[0_8px_9px_-4px_rgba(251,251,251,0.1),0_4px_18px_0_rgba(251,251,251,0.05)]"
              data-te-ripple-init data-te-ripple-color="light">
             	Sign up for trial 
            </button>

	    {{ end }}
	    
        </div>
    </div>



{{ end }}
